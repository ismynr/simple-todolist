version: "3.9"

services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=123123
      - MYSQL_DATABASE=todolist
    ports:
      - 3306:3306
    volumes:
      - todolist-mysql-data:/var/lib/mysql
      - todolist-mysql-config:/etc/mysql
  node_backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      MYSQL_DBNAME: todolist
      MYSQL_USER: root
      MYSQL_PASSWORD: 
      MYSQL_HOST: 3306
    volumes:
      - ./:/nodejs_hello
    ports:
      - "3030:3030"
    depends_on:
      - db

volumes:
  todolist-mysql-data:
  todolist-mysql-config:
